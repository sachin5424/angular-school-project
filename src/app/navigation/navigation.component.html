<mat-sidenav-container class="sidenav-container">
  <mat-sidenav #drawer class="sidenav" fixedInViewport
      [attr.role]="(isHandset$ | async) ? 'dialog' : 'navigation'"
      [mode]="(isHandset$ | async) ? 'over' : 'side'"
      [opened]="(isHandset$ | async) === false">
    <mat-toolbar >
      <img width="130px" src="assets/logo.png" alt="">
    </mat-toolbar>
    <mat-nav-list>
      <a mat-list-item (click)="drawer.toggle()" [routerLink]="['/']" routerLinkActive="router-link-active" >Dashboard</a>
      <a mat-list-item  (click)="drawer.toggle()" [routerLink]="['/add']" routerLinkActive="router-link-active" >Add Class</a>
      <a mat-list-item  (click)="drawer.toggle()" [routerLink]="['/classes']" routerLinkActive="router-link-active" >Classes</a>
    </mat-nav-list>
  </mat-sidenav>
  <mat-sidenav-content>
    <mat-toolbar  [color]="(isHandset$ | async) ? 'warn' : 'primary'"  >
      <button
        type="button"
        aria-label="Toggle sidenav"
        mat-icon-button
        (click)="drawer.toggle()"
        *ngIf="isHandset$">
        <mat-icon aria-label="Side nav toggle icon">menu</mat-icon>
      </button>
      <span *ngIf="(isHandset$ | async)">
        <img  width="130px" style="margin-left:70px; padding-top: 10px;" src="assets/logo.png" alt="">
     
      </span>
    </mat-toolbar>
    <router-outlet></router-outlet>
    
    <!-- Add Content Here -->
  </mat-sidenav-content>
</mat-sidenav-container>
